<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vi-odds</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #111827;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    header {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #22c55e;
    }

    .day {
      background: #1f2937;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
    }

    .day span:first-child {
      font-weight: bold;
    }

    .day span:last-child {
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>vi-odds</header>

    <div class="day"><span>Day 1</span><span>50 - 250</span></div>
    <div class="day"><span>Day 2</span><span>100 - 500</span></div>
    <div class="day"><span>Day 3</span><span>300 - 1500</span></div>
    <div class="day"><span>Day 4</span><span>1000 - 5000</span></div>
    <div class="day"><span>Day 5</span><span>1000 - 5000</span></div>
    <div class="day"><span>Day 6</span><span>2000 - 10000</span></div>
    <div class="day"><span>Day 7</span><span>3000 - 15000</span></div>
    <div class="day"><span>Day 8</span><span>4000 - 20000</span></div>

  </div>
</body>
</html>
